    <script>
    function calculateTotal() {
        let balance = parseFloat(document.getElementById('balance').value) || 0;
        let bread = parseInt(document.getElementById('Bread').value) || 0;
        let eggs = parseInt(document.getElementById('Eggs').value) || 0;
        let milk = parseInt(document.getElementById('Milk').value) || 0;
        let grechka = parseInt(document.getElementById('Grechka').value) || 0;
        let flour = parseInt(document.getElementById('Flour').value) || 0;
        let apples = parseInt(document.getElementById('Apples').value) || 0;
        let banana = parseInt(document.getElementById('Banana').value) || 0;

        if (bread < 0 || eggs < 0 || milk < 0 || grechka < 0|| flour < 0 || apples < 0 || banana < 0) {
            alert('Количество товара не может быть отрицательным!');
            return;
        }

        let total = (bread * 70 + eggs * 100 + milk * 80 + grechka * 50 + flour * 120 + apples * 120 + banana * 150);
        if (total === 0) {
            alert('Выберите хотя бы один товар!');
            return;
        }

        let remainingBalance = balance - total;
        if (remainingBalance < 0) {
            alert('Недостаточно средств на балансе!');
            return;
        }

        document.getElementById('result').innerHTML = 'Общая сумма: ' + total + ' руб.<br>Остаток на балансе: ' + remainingBalance + ' руб.';
    }

    function resetValues() {
        document.getElementById('balance').value = '';
        document.getElementById('Bread').value = '';
        document.getElementById('Eggs').value = '';
        document.getElementById('Milk').value = '';
        document.getElementById('Grechka').value = '';
        document.getElementById('Flour').value = '';
        document.getElementById('Apples').innerHTML = '';
        document.getElementById('Banana').innerHTML = '';
        document.getElementById('result').innerHTML = '';
    }
    </script>
