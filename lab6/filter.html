    <style>
        #wear {
            width: 600px;
            height: 500px;
        }
        
    </style>
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if(color == 'Красный' && type == 'Футболка') {
                wear.src = 'Красная_футболка.webp';
            }
            if(color == 'Красный' && type == 'Поло') {
                wear.src = 'Красный_поло.webp';
            }
            if(color == 'Красный' && type == 'Майка') {
                wear.src = 'Красная_майка.jpg';
            }
            if(color == 'Белый' && type == 'Футболка') {
                wear.src = 'Белая_футболка.jpg';
            }
            if(color == 'Белый' && type == 'Поло') {
                wear.src = 'Белый_поло.jpg';
            }
            if(color == 'Белый' && type == 'Майка') {
                wear.src = 'Белая_майка.jpg';
            }
            if(color == 'Черный' && type == 'Футболка') {
                wear.src = 'Чёрная_футболка.jpg';
            }
            if(color == 'Черный' && type == 'Поло') {
                wear.src = 'Чёрное_поло.png';
            }
            if(color == 'Черный' && type == 'Майка') {
                wear.src = 'Чёрная_майка.jpg';
            }
        }
    </script>

<body>
    <header onclick="showAuthor()">

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">OK</button><br>

            <img id="wear">
        </div> 
    </main>
