    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'pink';
            newBlock.style.height = '70px';
            newBlock.style.border = 'solid';
            newBlock.style.borderColor = 'black';
            newBlock.style.margin = '5px';
            newBlock.style.borderRadius = '8px';
            newBlock.style.width = '100px'; 
            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let width = 200; 
            let numberOfBlocks = document.getElementById('numberOfBlocks').value;
            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'white';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid';
                newBlock.style.borderColor = 'black';
                newBlock.style.borderRadius = '15px';
                newBlock.style.margin = '15px';
                newBlock.style.width = width + 'px'; 
                width += 5; 
                newBlock.style.textAlign = "center";
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i ** 2}`;
                main.appendChild(newBlock);
            }
        }
        function add20_50(){
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5){
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid'
                newBlock.style.margin = '5px';
                newBlock.style.width = '115px'; 
                newBlock.innerHTML = `${i}`;
                newBlock.style.borderColor = 'red';
                newBlock.style.backgroundColor = 'antiquewhite';
                main.appendChild(newBlock);
            }
        }
        function add10_80() {
            let main = document.querySelector('main');
            let spacer = document.createElement('div');
            spacer.style.clear = 'both';
            main.appendChild(spacer);
            for(let i = 10; i>=-80; i-=3){
                let newBlock = document.createElement('div');
                newBlock.style.width = '30px';
                newBlock.style.height = '30px';
                newBlock.style.borderRadius = '50%';
                newBlock.innerHTML = `${i}`;
                newBlock.style.margin = '5px'
                newBlock.style.borderColor = 'lime';
                newBlock.style.backgroundColor = 'white';
                newBlock.style.lineHeight = '30px'; 
                newBlock.style.textAlign = 'center';
                newBlock.style.display = 'inline-block'; 
                main.appendChild(newBlock);
            }
        }
        function opacity_blocks() {
            let opacity = 0;
            let main = document.querySelector('main');
            for(let i = 0; i<=10; i+=1){
                let newBlock = document.createElement('div');
                newBlock.innerHTML = `${i}`;
                newBlock.style.width = '40px';
                newBlock.style.height = '50px';
                newBlock.style.opacity = opacity + '%'; 
                opacity += 10; 

                newBlock.style.margin = '5px'
                newBlock.style.borderColor = 'lime';
                newBlock.style.backgroundColor = 'red';
                newBlock.style.lineHeight = '20px'; 
                newBlock.style.textAlign = 'center';
                main.appendChild(newBlock);
            }
        }
        function createColorfulCircles() {
            let main = document.querySelector('main');
            let numberOfCircles = document.getElementById('numberOfCircles').value;
            for (let i = parseInt(numberOfCircles); i >= 1; i--) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '40px';
                newCircle.style.height = '40px';
                newCircle.style.borderRadius = '50%';
                newCircle.innerHTML = i;
                newCircle.style.margin = '5px';
                newCircle.style.display = 'inline-block';
                newCircle.style.textAlign = 'center';
                newCircle.style.lineHeight = '40px';
                newCircle.style.backgroundColor = i % 2 === 0 ? 'white' : 'black';
                main.appendChild(newCircle);
            }
        }
    </script>
        <style>
            button {
                background-color: antiquewhite;

        Введите чиcло: <input type="number" id="numberOfBlocks">
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">>20 => 50</button>
        <button onclick="add10_80()" class="circle-container" >10 => -80</button>
        <button onclick="opacity_blocks()" >Полупрозрачные блоки</button>
        <p>        
            Введите количество кругов: <input type="number" id="numberOfCircles">
            <button onclick="createColorfulCircles()">Цветные круги</button>
        </p>
