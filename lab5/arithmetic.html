<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="C:\Users\brkhtvvv\Desktop\laba1\web-front-lab\favicon-16x16.png">

    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);}
        function showAuthor() {
            let author = 'Автора страницы: \nБархатова Ольга Викторовна';
            alert(author);
        }
        function showPrivet() {
            let privet = 'Добро пожаловать!';
            alert(privet)
        }
        function showRaz(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна ' + result);}
        
        function showProiz(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Произведение ' + a + ' и ' + b + ' равна ' + result);}

        function showDel(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert ('Деление ' + a + ' и ' + b + ' равно ' + result);}
        function changeOutput(buttonNum, backColor, textColor, border) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = border;
        }
    </script>

    <style>
        .message {
            height: 50px;
            width: 300px;
            background-color: rgb(222, 202, 241);
            display: inline-block;
            border: 2px solid rgb(141, 64, 141);
            text-align: center;
            cursor: pointer;
        }
        .cursor {
            cursor: pointer;
        }
        .footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" class="cursor">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число:<input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showProiz()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'LightCyan', 'DarkBlue', '2px solid')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'MediumOrchid', 'LightYellow', '3px solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'LightGreen', 'DarkGreen', '1px solid')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'LemonChiffon', 'Tomato', '4px solid')">
        </div>

        <div id="output"></div>
    </main>

    <footer class="footer" ondblclick="showPrivet()">
        &copy; Бархатова Ольга, ФБИ-24, 2 курс, 2024
    </footer>
</body>
