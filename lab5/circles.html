    <script>
        let colors = ['IndianRed', 'LightCoral', 'Salmon', 'Crimson', 'Red', 'FireBrick', 'DarkRed', 'MediumVioletRed', 'OrangeRed', 'Purple'];
        let circles = [];
        let areaWidth = 605; 
        let areaHeight = 400; 
        let areaTop = 100; 
        let areaLeft = 100; 

        document.addEventListener('DOMContentLoaded', (event) => {
            for (let i = 0; i < 10; i++) {
                let circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.backgroundColor = colors[i];
                circle.style.top = `${areaTop + Math.random() * areaHeight}px`;
                circle.style.left = `${areaLeft + Math.random() * areaWidth}px`;
                circle.innerText = i + 1;
                circle.onclick = function() {
                    this.style.opacity = '0';
                    this.style.width = '0';
                    this.style.height = '0';
                };
                circles.push(circle);
                document.body.appendChild(circle);
            }
        });

        function resetCircles() {
            for (let i = 0; i < circles.length; i++) {
                circles[i].style.opacity = '1';
                circles[i].style.width = '60px';
                circles[i].style.height = '60px';
                circles[i].style.top = `${areaTop + Math.random() * areaHeight}px`;
                circles[i].style.left = `${areaLeft + Math.random() * areaWidth}px`;
            }
        }
    </script>
    <style>
       .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
