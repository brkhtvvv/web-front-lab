    <script>
        function calculate() {
            let cart = document.getElementById('cart');
            let inputs = cart.getElementsByTagName('input');
            let total = 0;
            for (let i = 0; i < inputs.length; i++) {
                let quantity = inputs[i].value;
                if (quantity === '') {
                    quantity = 0;
                }
                let price = cart.getElementsByTagName('span')[i].innerText.split('(')[1].split('р')[0];
                total += quantity * price;
            }
            document.getElementById('total').innerText = 'Общая цена: ' + total + ' р';
        }

        function clearCart() {
            let inputs = document.getElementById('cart').getElementsByTagName('input');
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
            document.getElementById('total').innerText = '';
        }
    </script>
    
    <style>
        .item {
            width: 400px;
            height: 400px;
            background-color: PaleTurquoise;
            border: 2px solid MidnightBlue;
            display: inline-block;
            text-align: center;
            border-radius: 10px;
            margin: 100px;
            font-size: 20px;
            color: MidnightBlue;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="cart">
            <div class="item">
                <h2>Корзина товаров</h2>
                <div>
                    <span>Яблоки (100р/шт): </span><br>
                    <input type="number" min="0" placeholder="сколько яблок надо?">
                </div>
                <div>
                    <span>Груши (80р/шт): </span><br>
                    <input type="number" min="0" placeholder="введите кол-во груш">
                </div>
                <div>
                    <span>Апельсины (150р/шт): </span><br>
                    <input type="number" min="0" placeholder="введите кол-во апельсин">
                </div>
                <div>
                    <span>Дыни (300р/шт): </span><br>
                    <input type="number" min="0" placeholder="сколько дынь нужно?">
                </div>
                <div>
                    <span>Бананы (190р/шт): </span><br>
                    <input type="number" min="0" placeholder="введите кол-во бананов">
                </div>
                <button onclick="calculate()">Рассчитать</button>
                <button onclick="clearCart()">Очистить</button>
                <div id="total"></div>
            </div>
        </div>
    </main>
